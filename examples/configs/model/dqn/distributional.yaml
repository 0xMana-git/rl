vmin: -3
vmax: 3
atoms: 51
# distributional DQN needs to add the number of atoms to the output of the network
out_features: ${model.atoms}
actor:
  _target_: torchrl.modules.DistributionalQValueActor
  _partial_: True  # we still need the module
  support:
    _target_: torch.linspace
    start: ${model.vmin}
    end: ${model.vmax}
    steps: ${model.atoms}
